<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" minlength="3" maxlength="50" required="true"/>
		<label for="portfolio">Portfolio Url</label>
		<input id="portfolio" type="url" required="true"/>
		<label for="favColor">Fav Color</label>
		<input id="favColor" type="color" required="true"/>
		<label for="likeness">Likeness</label>
		<input id="likeness" type="range" min="1" max="100" required="true"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
